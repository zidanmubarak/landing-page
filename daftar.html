<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Lomba Tenis Meja</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #20062B;
    }

    .container {
      max-width: 700px;
      width: 100%;
      /* background-color: ; */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .registration-form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #ffffff;
      margin-top: 12px;
      margin-bottom: 4px;
      text-align: left;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #20062B;
      color: #ffffff;
      border-radius: 6px;
      font-size: 14px;
      background-color: #2A2A2A;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #f6aa3b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f48e1f;
    }

    button:focus {
      outline: none;
    }

    @media (max-width > 500px) {
      .container {
        padding: 15px;
      }

      .form-row {
        flex-direction: column;
      }
    }
  </style>
  <body>
    <div class="container">
      <h1>Form Pendaftaran Lomba Tenis Meja</h1>
      <form action="index.html" class="registration-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="dob">Tanggal Lahir</label>
            <input type="date" id="dob" name="dob" required />
          </div>
        </div>

        <label>Jenis Kelamin</label>
        <div class="form-row">
          <label
            ><input type="radio" name="gender" value="pria" required />
            Pria</label
          >
          <label
            ><input type="radio" name="gender" value="wanita" required />
            Wanita</label
          >
        </div>

        <label for="address">Alamat</label>
        <textarea id="address" name="address" rows="3"></textarea>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+62"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Kategori Lomba</label>
            <select name="category" id="category">
              <option value="pemula">Pemula</option>
              <option value="mahir">Mahir</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mode">Mode Bermain</label>
            <select name="mode" id="mode">
              <option value="satu orang">Satu Orang</option>
              <option value="tim">Tim</option>
            </select>
          </div>
        </div>

        <label for="payment">Upload Bukti Pembayaran</label>
        <input type="file" id="payment" name="payment" required />

        <button type="submit">Daftar Sekarang</button>
      </form>
    </div>
  </body>
</html>
